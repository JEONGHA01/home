<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 언어 일반</title>
    <script>


    </script>
</head>
<body>
<h2>자바 스크립트 연습</h2> <hr>
<script>
    var a = 1 ;
    var b = a++ ;
    var c = 1 ;
    var d = ++c ;

    document.write('<p>변수 a의 값: ' + a + "</p>") ;
    document.write('<p>변수 b의 값: ' + b + "</p>") ;
    document.write('<p>변수 c의 값: ' + c + "</p>") ;
    document.write('<p>변수 d의 값: ' + d + "</p>") ;

</script>
</body>
</html>
