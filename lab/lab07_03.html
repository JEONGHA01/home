<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #h1 {
            font-size: 20px;
            text-align: center;
        }
        #h2 {
            font-size: 12px;
            text-align: right;
        }
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="h1">광야</div>
<div id="h2">이육사</div>

<hr>
<div>
까마득한 날에 <br>
하늘이 처음 열리고 <br>
어데 닭 우는 소리 들렸으랴
</div>
<div>
모든 산맥들이 <br>
바다를 연모해 휘달릴 때도 <br>
차마 이곳을 범(犯)하던 못하였으리라
</div>
<div>
끊임없는 광음(光陰)을 <br>
부지런한 계절이 피어선 지고 <br>
큰 강물이 비로소 길을 열었다
</div>
<div>
지금 눈 내리고 <br>
매화 향기 홀로 아득하니 <br>
내 여기 가난한 노래의 씨를 뿌려라.
</div>
<div>
다시 천고(千古)의 뒤에 <br>
백마 타고 오는 초인(超人)이 있어 <br>
이 광야에서 목놓아 부르게 하리라
</div>
</body>
</html>
